<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <form action = "https://www.greatfrontend.com/api/questions/contact-form"
          method = "POST"
    >
          
        <div>
          <label htmlFor="name">Name field </label>
          <input type="text" id="name" placeholder="type your name here..."
          required/>
        </div>
        <br/>
        <div>
          <label htmlFor="email">Email field </label>
          <input type="email" id="email" placeholder="type your email here..."
          required/>
        </div>
        <br/>
        <div>
          <label htmlFor="message">Message field </label>
          <textarea type="text" id="message" placeholder="type your message here..."
          required></textarea>
        </div>
        <br/>
        <div>
       <button type="submit">Send</button>
        </div>
    </form>
    <!-- You can ignore this file, it is only used by GFE to
      intercept the form submission event. -->
    <script src="./index.js"></script>
  </body>
</html>
